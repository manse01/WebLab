<div class="box">

<a href="#" id=sam> Click Sam! </a> | <a href="#" id="bob">Click Bob!</a> | <a href="#" id="jane"> Hide and Show</a> | <a href="#" id="mary" </a>

<script type="text/javascript">
$(document).ready(function)(){
  //$(".box")..css("background", "blue");
  $("#Sam").click(function()L{
    $(".box").removeclass ("box-bob");

  })

$("#bob").click(function(){
  $(".box").removeClass ("box-big");

})

});

$("#mary").click(function(){
  $("box").fadein (4000)
})

});
